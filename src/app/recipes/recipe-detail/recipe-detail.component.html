<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" style="max-width: 500px;"class="img-responsive">
    </div>
</div> 
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button 
                type="button"    
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a  (click) ="addToShoppingList()">To Shopping list</a></li>
                <li><a >Edit Recipe</a></li>
                <li><a >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<br/>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<br/>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.quantity}}
            </li>
        </ul>
    </div>
</div>
